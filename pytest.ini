[pytest]
DJANGO_SETTINGS_MODULE = bazary.settings.ci
python_files = tests.py test_*.py *_tests.py
python_classes = Test* *TestCase
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --nomigrations
    --reuse-db
    -v
markers =
    unit: Unit tests that test individual functions/methods
    integration: Integration tests that test interactions between components
    api: API tests that test HTTP endpoints
    slow: Tests that take longer than usual to run
    external: Tests that require external services
testpaths = apps/
filterwarnings =
    ignore::django.utils.deprecation.RemovedInDjango51Warning
    ignore::UserWarning
